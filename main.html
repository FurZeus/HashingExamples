<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hashing YÃ¶ntemleri â€“ Animasyonlu</title>

<style>
    body {
        background: #0e0e0e;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #29ff77;
        text-shadow: 0 0 10px #29ff77;
    }
    .section {
        margin-top: 40px;
    }
    .table {
        display: grid;
        grid-template-columns: repeat(10, 60px);
        justify-content: center;
        margin-top: 15px;
        gap: 6px;
    }
    .cell {
        width: 60px;
        height: 60px;
        border: 2px solid #444;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border-radius: 8px;
        background: #1c1c1c;
        transition: 0.4s;
    }
    .highlight {
        background: #29ff77 !important;
        color: #000 !important;
        box-shadow: 0 0 15px #29ff77;
    }
    .occupied {
        background: #2977ff !important;
        box-shadow: 0 0 15px #2977ff;
    }
    .key-box {
        margin-top: 10px;
        font-size: 22px;
        padding: 10px 20px;
        display: inline-block;
        background: #111;
        border: 2px solid #29ff77;
        border-radius: 6px;
    }
    button {
        margin-top: 20px;
        padding: 12px 20px;
        background: #29ff77;
        color: #000;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #22cc66;
    }
</style>
</head>

<body>

<h1>Hashing YÃ¶ntemleri â€“ Animasyonlu GÃ¶sterim</h1>

<!-- LINEAR -->
<div class="section">
    <h2>ðŸ”¹ Linear Probing</h2>
    <div class="key-box">Keyâ€™ler: 25, 35, 45</div>
    <div id="linearTable" class="table"></div>
    <button onclick="animateLinear()">Linear Probing BaÅŸlat</button>
</div>

<!-- QUADRATIC -->
<div class="section">
    <h2>ðŸ”¹ Quadratic Probing</h2>
    <div class="key-box">iÂ² sÄ±Ã§rama: 1, 4, 9...</div>
    <div id="quadraticTable" class="table"></div>
    <button onclick="animateQuadratic()">Quadratic Probing BaÅŸlat</button>
</div>

<!-- DOUBLE HASHING -->
<div class="section">
    <h2>ðŸ”¹ Double Hashing</h2>
    <div class="key-box">Step = h2(key) = 7 âˆ’ (key % 7)</div>
    <div id="doubleTable" class="table"></div>
    <button onclick="animateDouble()">Double Hashing BaÅŸlat</button>
</div>

<!-- SEPARATE CHAINING -->
<div class="section">
    <h2>ðŸ”¹ Separate Chaining</h2>
    <div class="key-box">LinkedList yapÄ±sÄ± â€” her bucket bir liste</div>
    <div id="chainTable" class="table"></div>
    <button onclick="animateSeparate()">Separate Chaining BaÅŸlat</button>
</div>


<script>
    function createTable(id) {
        const table = document.getElementById(id);
        table.innerHTML = "";
        for (let i = 0; i < 10; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.id = id + "_c" + i;
            cell.innerHTML = "";
            table.appendChild(cell);
        }
    }

    createTable("linearTable");
    createTable("quadraticTable");
    createTable("doubleTable");
    createTable("chainTable");

    function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }


    /* ---------------- LINEAR ---------------- */
    async function animateLinear() {
        createTable("linearTable");
        const keys = [25, 35, 45];

        for (let k of keys) {
            let index = k % 10;
            let probe = index;

            for (let step = 0; step < 10; step++) {
                let cell = document.getElementById("linearTable_c" + probe);

                cell.classList.add("highlight");
                await sleep(500);

                if (cell.innerHTML === "") {
                    cell.classList.add("occupied");
                    cell.innerHTML = k;
                    break;
                }

                cell.classList.remove("highlight");
                probe = (probe + 1) % 10;
            }
        }
    }


    /* ---------------- QUADRATIC ---------------- */
    async function animateQuadratic() {
        createTable("quadraticTable");
        const keys = [25, 35, 45];

        for (let k of keys) {
            let index = k % 10;

            for (let i = 0; i < 10; i++) {
                let probe = (index + i * i) % 10;
                let cell = document.getElementById("quadraticTable_c" + probe);

                cell.classList.add("highlight");
                await sleep(500);

                if (cell.innerHTML === "") {
                    cell.classList.add("occupied");
                    cell.innerHTML = k;
                    break;
                }

                cell.classList.remove("highlight");
            }
        }
    }


    /* ---------------- DOUBLE HASHING ---------------- */
    async function animateDouble() {
        createTable("doubleTable");
        const keys = [25, 35, 45];

        for (let k of keys) {
            let index = k % 10;
            let step = 7 - (k % 7);

            for (let i = 0; i < 10; i++) {
                let probe = (index + i * step) % 10;
                let cell = document.getElementById("doubleTable_c" + probe);

                cell.classList.add("highlight");
                await sleep(500);

                if (cell.innerHTML === "") {
                    cell.classList.add("occupied");
                    cell.innerHTML = k;
                    break;
                }

                cell.classList.remove("highlight");
            }
        }
    }


    /* ---------------- SEPARATE CHAINING ---------------- */
    async function animateSeparate() {
        createTable("chainTable");
        const keys = [25, 35, 45];

        let buckets = Array.from({ length: 10 }, () => []);

        for (let k of keys) {
            let index = k % 10;
            buckets[index].push(k);

            let cell = document.getElementById("chainTable_c" + index);

            cell.classList.add("highlight");
            await sleep(400);

            cell.classList.add("occupied");
            cell.innerHTML = buckets[index].join(", ");

            cell.classList.remove("highlight");
            await sleep(200);
        }
    }
</script>

</body>
</html>
